<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="gate.css">

</head>
<body>
<div class="container">

   <div class="main-video-container">
      <video src="main.mp4" loop controls class="main-video"></video>
      <h3 class="main-vid-title">VIVID SMILE AD</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="main.mp4".mp4" class="list-video" ></video>
         <h3 class="list-title">VIVID SMILE AD</h3>
      </div>

      <div class="list">
         <video src="sample1.mp4" class="list-video"></video>
         <h3 class="list-title">SHORT TERM GOALS</h3>
      </div>

      <div class="list">
         <video src="sample4.mp4" class="list-video"></video>
         <h3 class="list-title">COFRAME</h3>
      </div>

      <div class="list">
        <video src="sample3.mp4" class="list-video"></video>
        <h3 class="list-title">PODCAST</h3>
     </div>


     <div class="list">
        <video src="sample5.mp4" class="list-video"></video>
        <h3 class="list-title">REAL STATE</h3>
     </div>


   </div>

</div>













<!-- custom js file link  -->
<script src="gate.js"></script>

</body>
